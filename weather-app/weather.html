<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="box">
        <input type="text" onchange="getData()" id="search" value="Meerut">
        <div class="i">
            <h1 class="temp">14 <sup>o</sup></h1>
            <p style="text-align: center ; font-size: 40px; color: white;">Celcius</p>
            <p class="data">Wind Speed:- <span id="ws">20</span> </p>
            <p class="data">Humidity:- <span id="hmdty">20</span> </p>
            <p class="data">feels like:- <span id="fl">20</span> </p>

        </div>
        <div class="r">
            <img src="r.jpg" alt="">
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
